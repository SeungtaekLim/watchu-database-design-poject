<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자메인페이지</title>
    <link rel="stylesheet" href="/css/admin_main.css">
</head>
<body>
<nav class="nav-container">
    <div class="search-box">
        <img src="/img/logo.png" alt="로고" style="width: 10%; height: auto;"/>
        <input type="text" class="search-box-input" placeholder="Search"/>
    </div>

    <div class="notification">
        <span id="notification-name">Hyewon Shin</span>
    </div>
</nav>
<nav class="ani-navbar">
    <div class="ani-navbar-menu">
        <i class="fa-solid fa-house ani-navbar-menu__icon"></i>
        <p>Home</p>
    </div>
    <div class="ani-navbar-menu ani-navbar-menu__icon">
        <i class="fa-solid fa-headphones"></i>
        <p>컨텐츠 추가</p>
    </div>
    <div class="ani-navbar-menu ani-navbar-menu__icon">
        <i class="fa-solid fa-headphones"></i>
        <p>계약 추가</p>
    </div>
    <div class="ani-navbar-menu ani-navbar-menu__icon">
        <i class="fa-solid fa-flag"></i>
        <p>영화 추가</p>
    </div>
    <div class="ani-navbar-menu ani-navbar-menu__icon">
        <i class="fa-solid fa-chart-pie"></i>
        <p>시리즈 추가</p>
    </div>
    <div class="ani-navbar-menu ani-navbar-menu__icon">
        <i class="fa-solid fa-headphones"></i>
        <p>배우 추가</p>
    </div>
    <div class="ani-navbar-menu ani-navbar-menu__icon">
        <i class="fa-solid fa-headphones"></i>
        <p>감독 추가</p>
    </div>
    <div class="ani-navbar-menu ani-navbar-menu__icon">
        <i class="fa-solid fa-chart-pie"></i>
        <p>관리자 등록</p>
    </div>
    <div class="ani-navbar-menu ani-navbar-menu__icon">
        <i class="fa-solid fa-chart-pie"></i>
        <p>관리자 조회</p>
    </div>
    <div class="ani-navbar-menu ani-navbar-menu__icon">
        <i class="fa-solid fa-chart-pie"></i>
        <p>계약 조회</p>
    </div>
    <div class="ani-navbar-menu ani-navbar-menu__icon">
        <i class="fa-solid fa-chart-pie"></i>
        <p>배우 조회</p>
    </div>
    <div class="ani-navbar-menu ani-navbar-menu__icon">
        <i class="fa-solid fa-chart-pie"></i>
        <p>감독 조회</p>
    </div>
    <div class="ani-navbar-menu ani-navbar-menu__icon">
        <i class="fa-solid fa-chart-pie"></i>
        <p>멤버 조회</p>
    </div>
    <div class="ani-navbar-menu ani-navbar-menu__icon">
        <i class="fa-solid fa-chart-pie"></i>
        <p>로그인</p>
    </div>
    <div class="ani-navbar-menu ani-navbar-menu__icon">
        <i class="fa-solid fa-chart-pie"></i>
        <p>Watchu 페이지</p>
    </div>
</nav>
<div class="row">
    <div class="col-lg-12">
        <div class="box">
            <div class="header-button">
                <h2>영상데이터</h2>
                <div class="dropdown">
                    <button class="dropbtn">
                        <span class="dropbtn_icon">정렬</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">영상길이</a>
                        <a href="#">별점</a>
                        <a href="#">추후계약</a>
                    </div>
                </div>
            </div>
            <div id="collapse4" class="body">
                <table id="dataTable" class="table table-bordered table-condensed table-hover table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>이름</th>
                        <th>사진</th>
                        <th>개봉일</th>
                        <th>장르</th>
                        <th>국가</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 콘텐츠 데이터 반복 출력 -->
                    <tr th:each="content : ${contentsList}">
                        <td th:text="${content.contentsId}">ID</td>
                        <td th:text="${content.contentsName}">콘텐츠 이름</td>
                        <td>
                            <img th:src="@{${content.contentsPoster}}" alt="Poster" class="content-poster" width="100" height="auto"/>
                        </td>
                        <td th:text="${content.contentsRelease}">개봉일</td>
                        <td th:text="${content.contentsGenre}">장르</td>
                        <td th:text="${content.contentsCountry}">국가</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
